# make sure gfortran is installed: yum install gcc-gfortran !!!

package:
    name: dakota
    version: 6.6.0

build:
    number: '1'    

    features:
        - blas_openblas
requirements:
    build:
        - cmake  # [unix]
        - boost-cpp
        - openblas
        - python
        - perl
        - numpy
        - swig
        - doxygen
        - mpich
    run:
        - python
        - numpy
        - nomkl
        - openblas
test:
    imports:
        - dakota